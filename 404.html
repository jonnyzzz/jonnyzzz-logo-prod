<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jogo redirect for GitHub pages</title>
    <script type="text/javascript">
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            (l.search ? l.search : '' ) +
            '/#' + l.pathname
        );

    </script>
</head>
<body>
</body>
</html>
